<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Rectangles</title>

    <!----------------- CSS stylesheet --------------->

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <!----------------- libraries -------------------->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!----------------- rectangles ------------------->
    <script src="app/app.js"></script>

</head>
<body>


<div style="margin-top: 20px;">
    <div class="box" style="margin-left: 100px;">
        <div style="margin: 10px 10px">
            <div class="mainLabel"> Please enter coordinates of a rectangle no. 1:</div>

            <div class="input-group">
                <span class="input-group-addon" id="inputX">X</span>
                <input type="number" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="inputY">Y</span>
                <input type="number" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="inputWidth">Width</span>
                <input type="number" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="inputHeight">Height</span>
                <input type="number" class="form-control">
            </div>
        </div>


    </div>


    <div class="box" style="margin-left: 450px;">


        <div style="margin: 10px 10px">
            <div class="mainLabel"> Please enter coordinates of a rectangle no. 2:</div>

            <div class="input-group">
                <span class="input-group-addon" id="inputX2">X</span>
                <input type="number" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="inputY2">Y</span>
                <input type="number" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="inputWidth2">Width</span>
                <input type="number" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="inputHeight2">Height</span>
                <input type="number" class="form-control">
            </div>
        </div>
    </div>

    <button class="button" id="submit" data-role="button" style="margin-top: 300px; margin-left: 360px;">Submit</button>

    <canvas id="rectanglesCanvas" width="300" height="300" style="border: 1px solid black;"></canvas>
</div>


</body>
</html>
